<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="card" src="images/card.png" />
        <img id="gps" src="images/gps.png" />
        <img id="mail" src="images/mail.png" />
        <img id="phone" src="images/phone.png" />
        <a-asset-item id="avatarModel" src="models/men.gltf"></a-asset-item>
      </a-assets>
        <a-box src="#card" position="0 0 0" height="0.571" width="1" depth="0.01" rotation="0 0 0">
              <a-entity rotation="0 0 0 " position="0.251 0.022 -0.171" scale="1 1 1" gltf-model="#avatarModel" look-at="[camera]">
                
        </a-box>
          <a-cylinder color="white" rotation="90 0 0" height="0.05" radius="0.07" position="-0.58 0.17 0.05" animation="property: scale; to: 1 1 1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
          <a-circle color="white" src="#gps"> </a-circle>
          </a-cylinder>
          <a-cylinder color="white" rotation="90 0 0" height="0.05" radius="0.07" position="-0.58 0 0.05">
          
          </a-cylinder>
          <a-cylinder color="white" rotation="90 0 0" height="0.05" radius="0.07" position="-0.58 -0.17 0.05">
          
          </a-cylinder>
    </a-scene>
  </body>
</html>
